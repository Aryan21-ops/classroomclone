{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center ">
    <div class="col-md-6 align-self-center">
        <form class="form-control" method="POST">
            <h3>Log In</h3>
            {% csrf_token %}

            {{ form|crispy }}

            <input type="submit" class="mt-2 btn btn-primary" value="Log In">
        </form>
    </div>
</div>



{% endblock %}
