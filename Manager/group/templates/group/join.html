{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="form-control p-3" style="box-shadow: 1px 1px 3px #888888;">
            <h4>Join Class with Code</h4>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn px-4 btn-outline-warning mt-3">Join</button>
        </form>
    </div>

</div>

{% endblock %}
