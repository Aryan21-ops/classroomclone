{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}





{% block content %}


<div class="row justify-content-center">
       <div class="col-md-6">

              <form class="form-control p-3" style="box-shadow: 1px 1px 3px #888888;">
                     <h3 class="text-center my-2">Sign Up.</h3>
                     {% csrf_token %}
                     {{form|crispy}}
                     <input type="submit" class="btn btn-primary mt-3 mb-0 px-3" value="SignUp">
              </form>
       </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
       var s = document.querySelectorAll(".form-text");
       var i;
       for (i = 0; i < s.length; ++i) {

              s[i].style.display = "none";
       }
</script>
{% endblock %}
